- name: Install Base tools
  package: name={{ item }}
  with_items:
    - screen
    - vim
    - git
    - neovim
    - direnv
- file: path=~/.config state=directory
- file: path=~/.config/nvim state=directory
- name: Install Base dotfiles
  become_user: "{{ user }}"
  copy: src=dotfiles/{{ item }} dest=~/.{{ item }}
  with_items:
    - bashrc
    - bashrc.ui
    - bash_profile
    - bash_logout
    - vimrc
    - gitignore
    - inputrc
    - screenrc
    - serverlessrc
    - config/nvim/init.vim

- name: Install nvim wrapper
  copy: src=nvim-terminal-edit.py dest=/usr/bin/nvim-terminal-edit.py mode=755

- name: Install gitconfig
  become_user: "{{ user }}"
  template: src=gitconfig dest=~/.gitconfig
