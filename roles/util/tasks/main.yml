- name: Install CLI tools
  apt: pkg={{ item }}
  with_items:
    # basic file tools
    - dos2unix
    - inotify-tools
    # curl. duh
    - curl
    # compression tools
    - unrar-free
    - p7zip-full
    - dtrx
    # system tools
    - htop
    - apt-file
    # network
    - ethtool
    # disc encryption
    - encfs
    # search
    - silversearcher-ag

- pip: name=glances
