- name: ensure user font dir
  sudo_user: "{{ user }}"
  file: path=~/.fonts state=directory

- name: install Hack font
  sudo_user: "{{ user }}"
  copy: src=fonts/{{ item }} dest=~/.fonts/{{ item }}
  with_items:
    - Hack-BoldOblique.otf
    - Hack-Bold.otf
    - Hack-RegularOblique.otf
    - Hack-Regular.otf
  notify:
    - rebuild font cache

- name: Install XFCE4 Terminal
  apt: pkg=xfce4-terminal

- name: ensure xfce term config dir
  sudo_user: "{{ user }}"
  file: path=~/.config/xfce4/terminal state=directory

- name: copy xfce terminal config
  sudo_user: "{{ user }}"
  copy: src=terminalrc dest=~/.config/xfce4/terminal/terminalrc
